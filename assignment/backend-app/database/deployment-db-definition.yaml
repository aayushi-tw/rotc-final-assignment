apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db-deployment
  namespace: crud-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: crud-db
        type: db
    spec:
      containers:
        - name: app-conatiner
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                    name: db-secret
                    key: password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        
  selector:
    matchLabels:
      app: crud-db
      type: db
